version: "3.5"

services:
  vpn_router_merged:
    env_file: ../gen/docker.env
    build:
      context: ./peering_wireguard_merged/
      args:
      - SBAS_VPN_NET
      - SBAS_VPN_SERVER_IP
      - SBAS_ROUTER_MUX
      - SBAS_ROUTER_ANNOUNCE_PREFIX      
      - SBAS_VPN_SERVER_IP_NO_MASK
      - SBAS_VPN_ROUTER_IP_NO_MASK
    ports:
      - 55555:55555/udp
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - "/dev/net/tun"
      - "/dev/ppp"      
    networks:
      net_1:
        ipv4_address: 10.99.0.2

networks:
  net_1:
    ipam:
      config:
        - subnet: 10.99.0.0/24
