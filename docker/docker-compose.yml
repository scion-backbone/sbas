version: "3.5"
services:
  vpn:
    build: wireguard/
    ports:
      - 55555:55555/udp
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      net_1:
        ipv4_address: 10.99.0.2
  router:
    build: peering/
    command: ./run.sh
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
      - "/dev/ppp"
    networks:
      net_1:
        ipv4_address: 10.99.0.3
networks:
  net_1:
    ipam:
      config:
        - subnet: 10.99.0.0/24
